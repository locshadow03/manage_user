<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" th:href="@{/dist/bootstrapdist/css/bootstrap.min.css}" >
    <link th:href = "@{/dist/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
    <script rel="stylesheet" th:src="@{/dist/bootstrapdist/js/bootstrap.bundle.min.js}"></script>
    <link rel = "stylesheet" th:href= "@{/dist/login.css}" >
</head>
<body>
<div class = "container-fluid" style = "height: 800px;">
    <div class = "d-flex justify-content-center align-items-center h-100 w-100">
        <div class = "bg-white" style = "width: 75%; border-radius: 15px;">
            <div class = "h-100">
                <div class = "row h-100">
                    <div class = "col-xl-6 col-lg-6">
                        <div class = "logo">
                            <div class = "h-100 w-100">
                                <img th:src = "@{/dist/img/register.jpg}" class = "h-100 w-100">
                            </div>
                        </div>
                    </div>

                    <form class = "col-xl-6 col-lg-6" th:action = "@{/register-new}" th:object = "${userDto}" method="POST">
                        <div class = "d-flex justify-content-center align-items-center h-100 mx-4">
                            <div class = "inputlogin" style = "border-radius: 40px;">
                                <div class = "w-100 h-100">
                                    <div class = "mt-1 d-flex justify-content-center align-items-center">
                                        <h3 class = "fw-bold">Register</h3>
                                    </div>

                                    <div th:if = "${emailError}">
                                        <p class = "alert alert-danger" th:text = "${emailError}"></p>
                                    </div>
                                    <div th:if = "${errors}">
                                        <p class = "alert alert-danger" th:text = "${errors}"></p>
                                    </div>
                                    <div th:if = "${success}">
                                        <p class = "alert alert-success" th:text = "${success}"></p>
                                    </div>
                                    <div th:if = "${passwordError}">
                                        <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                                    </div>

                                    <div class = "row justify-content-center">
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-4 ">
                                            <div class="input-group">

                                                <input type="text" class="form-control rounded-input" id="firstName" name = "firstName" th:field = "*{firstName}" placeholder="First name" style="background-color: #d3d3d3; border-radius: 0 40px 40px 0;" required>

                                            </div>
                                        </div>

                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-4 ">
                                            <div class="input-group">

                                                <input type="text" class="form-control rounded-input" id="lastName" name = "lastName" th:field = "*{lastName}" placeholder="Last name" style="background-color: #d3d3d3; border-radius: 0 40px 40px 0;" required>

                                            </div>
                                        </div>
                                        <div class = "mt-3 text-danger" th:if = "${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                        <div class = "mt-3 text-danger" style = "height:30px" th:if = "${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                    </div>


                                    <div class = "row mt-4 justify-content-center">
                                        <div class="col-12">
                                            <div class="input-group">

                                                <input type="email" class="form-control rounded-input" id="username" name = "username" th:field = "*{username}" placeholder="Email address" style="background-color: #d3d3d3; border-radius: 0 40px 40px 0;" required>

                                            </div>
                                        </div>
                                    </div>

                                    <div class = "row mt-4 justify-content-center">
                                        <div class="col-12">
                                            <div class="input-group">

                                                <input type="text" class="form-control rounded-input" id="city" name = "city" th:field = "*{city}" placeholder="City" style="background-color: #d3d3d3; border-radius: 0 40px 40px 0;" required>

                                            </div>
                                            <div class = "mt-3 text-danger" style = "height: 30px" th:if = "${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                                        </div>
                                    </div>

                                    <div class = "row justify-content-center">
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-4 ">
                                            <div class="input-group">

                                                <input type="password" class="form-control rounded-input" id="password" name = "password" th:field = "*{password}" placeholder="Nhập mật khẩu" style="background-color: #d3d3d3; border-radius: 0 40px 40px 0;">
                                            </div>

                                        </div>

                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-4 ">
                                            <div class="input-group">

                                                <input type="password" class="form-control rounded-input" id="repeatPassword" name = "repeatPassword" th:field = "*{repeatPassword}" placeholder="Nhập lại mật khẩu" style="background-color: #d3d3d3; border-radius: 0 40px 40px 0;">

                                            </div>
                                        </div>

                                        <div class = "mt-3 text-danger" style = "height: 30px" th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>

                                    <div class = "row justify-content-center mt-5">
                                        <div class = "col-6">
                                            <button type = "submit" class = "btn form-control btn-primary shadow-lg" >Register</button>
                                        </div>

                                        <div class="text-center mt-3">
                                            <a class="small" th:href = "@{/login}" href="login.html">Already have an account? Login!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
